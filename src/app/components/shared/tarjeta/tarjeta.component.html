<div class="card-columns animated fadeIn">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero">
        <img class="card-img-top" [src]="item.images | noImage" alt="">
        <div class="card-body">
            <h4 class="card-title">{{ item.name }}</h4>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-primary">{{ artista.name }}</span>
            </p>
        </div>
    </div>
</div>
