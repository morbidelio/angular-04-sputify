<app-loading class="m-5" *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noImage" class="img-thumb img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
            <br />
            <span *ngFor="let genre of artista.genres" class="badge badge-info">{{ genre }}</span>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of topSongs">
                    <td><img [src]="song.album.images | noImage" [alt]="song.album.name" class="img-thumb" /></td>
                    <td>{{ song.album.name }}</td>
                    <td>{{ song.name }}</td>
                    <td><iframe [src]="song.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
